<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Sentiment Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        textarea { width: 80%; height: 100px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        .result { margin-top: 20px; font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üçΩÔ∏è Restaurant Sentiment Analyzer</h1>
    <form method="post">
        <textarea name="review" placeholder="Enter your restaurant review...">{{ user_text }}</textarea><br><br>
        <button type="submit">Analyze Sentiment</button>
    </form>

    {% if sentiment %}
        <p class="result">Sentiment: {{ sentiment }}</p>
    {% endif %}
</body>
</html>
